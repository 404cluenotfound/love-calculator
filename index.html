<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Love Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top left, #ffe1f0, #ffc2e5, #f7c6ff, #d4b1ff);
      background-size: 200% 200%;
      animation: bgMove 12s ease-in-out infinite;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .blob.blob1 {
      width: 240px;
      height: 240px;
      background: #ff9acb;
      top: 5%;
      left: 10%;
      animation: float1 10s ease-in-out infinite;
    }

    .blob.blob2 {
      width: 260px;
      height: 260px;
      background: #c2a5ff;
      bottom: 5%;
      right: 5%;
      animation: float2 12s ease-in-out infinite;
    }

    .blob.blob3 {
      width: 200px;
      height: 200px;
      background: #ffe8c9;
      bottom: 15%;
      left: 0%;
      animation: float3 14s ease-in-out infinite;
    }

    .container {
      position: relative;
      width: 380px;
      padding: 32px 28px 30px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      text-align: center;
      z-index: 1;
      animation: containerFadeIn 0.9s ease-out forwards;
      transform: translateY(20px);
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.3),
        rgba(255, 192, 203, 0.2),
        rgba(203, 177, 255, 0.35)
      );
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: -1;
    }

    .container:hover::before {
      opacity: 1;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 28px;
      letter-spacing: 0.03em;
      background: linear-gradient(135deg, #ff5ccc, #b947b1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 13px;
      color: #5f5b6b;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    .heart-divider {
      width: 70px;
      height: 2px;
      margin: 0 auto 20px;
      background: linear-gradient(90deg, #ff5ccc, #b947b1);
      position: relative;
    }

    .heart-divider::after {
      content: "üíò";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      animation: heartbeat 1.8s ease-in-out infinite;
    }

    .field-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
      text-align: left;
    }

    label {
      font-size: 13px;
      color: #6a6073;
      padding-left: 6px;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 12px;
      border: 1.5px solid rgba(255, 92, 204, 0.45);
      background: rgba(255, 255, 255, 0.7);
      outline: none;
      transition: all 0.25s ease;
    }

    input:focus,
    select:focus {
      border-color: #b947b1;
      box-shadow: 0 0 0 3px rgba(255, 92, 204, 0.2);
      background: rgba(255, 255, 255, 0.9);
    }

    .row-inline {
      display: grid;
      grid-template-columns: 2fr 1fr;
      column-gap: 10px;
    }

    button {
      margin-top: 10px;
      padding: 11px 18px;
      width: 100%;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff5ccc, #973da4);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 12px 25px rgba(151, 61, 164, 0.35);
      transition: transform 0.22s ease, box-shadow 0.22s ease, filter 0.22s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 35px rgba(151, 61, 164, 0.45);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 18px rgba(151, 61, 164, 0.3);
    }

    .result {
      margin-top: 18px;
      font-size: 19px;
      color: #43314f;
      min-height: 28px;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(6px);
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result span.percent {
      font-weight: 700;
      background: linear-gradient(135deg, #ff5ccc, #743296);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: #7b6a88;
      opacity: 0.9;
    }

    @keyframes bgMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes containerFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartbeat {
      0%,
      100% {
        transform: translateX(-50%) scale(1);
      }
      25% {
        transform: translateX(-50%) scale(1.1);
      }
      50% {
        transform: translateX(-50%) scale(0.96);
      }
      75% {
        transform: translateX(-50%) scale(1.08);
      }
    }

    @keyframes float1 {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, 10px);
      }
    }

    @keyframes float2 {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-20px, -15px);
      }
    }

    @keyframes float3 {
      0%,
      100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, -10px);
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 26px 20px 24px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="container">
    <h1>Love Calculator</h1>
    <p class="tagline">A tiny bit of math, a lot of love.</p>
    <div class="heart-divider"></div>

    <div class="field-row">
      <label for="name1">First person</label>
      <div class="row-inline">
        <input type="text" id="name1" placeholder="Enter name" />
        <select id="role1">
          <option value="boy">Boy</option>
          <option value="girl">Girl</option>
        </select>
      </div>
    </div>

    <div class="field-row">
      <label for="name2">Second person</label>
      <div class="row-inline">
        <input type="text" id="name2" placeholder="Enter name" />
        <select id="role2">
          <option value="girl">Girl</option>
          <option value="boy">Boy</option>
        </select>
      </div>
    </div>

    <button onclick="calculateLove()">Calculate love ‚ú®</button>

    <div class="result" id="result"></div>
    <p class="hint">Just for fun. Please don‚Äôt use this to propose in real life. üòÑ</p>
  </div>

  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const role1 = document.getElementById("role1").value;
      const role2 = document.getElementById("role2").value;
      const resultEl = document.getElementById("result");

      if (!name1 || !name2 || role1 === role2) {
        resultEl.textContent = "dont be silly! you gay/lesbo";
        resultEl.classList.add("show");
        return;
      }

      const boyName = role1 === "boy" ? name1 : name2;
      const girlName = role1 === "girl" ? name1 : name2;
      const combined = boyName + girlName;

      const usedChars = new Set();
      const sequence = [];

      for (const char of boyName) {
        if (!usedChars.has(char)) {
          sequence.push(char);
          usedChars.add(char);
        }
      }

      for (const char of girlName) {
        if (!usedChars.has(char)) {
          sequence.push(char);
          usedChars.add(char);
        }
      }

      const counts = [];
      for (const char of sequence) {
        const count = combined.split("").filter((c) => c === char).length;
        counts.push(count);
      }

      let arr = counts;
      while (arr.length > 2) {
        const newCounts = [];
        const len = arr.length;
        for (let i = 0; i < Math.floor(len / 2); i++) {
          newCounts.push(arr[i] + arr[len - 1 - i]);
        }
        if (len % 2 === 1) {
          const middle = arr[Math.floor(len / 2)];
          newCounts.push(middle);
        }
        arr = newCounts;
      }

      let lovePercent = parseInt(arr.join(""));
      lovePercent = lovePercent % 100;
      if (lovePercent < 10) lovePercent += 10;

      resultEl.innerHTML = `‚ù§Ô∏è Love Percentage: <span class="percent">${lovePercent}%</span> ‚ù§Ô∏è`;
      resultEl.classList.remove("show");
      void resultEl.offsetWidth;
      resultEl.classList.add("show");
    }
  </script>
</body>
</html>
